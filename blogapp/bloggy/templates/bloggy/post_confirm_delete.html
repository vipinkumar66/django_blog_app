{%extends 'bloggy/base.html'%}
{%block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="content-section">
                <form method="POST">
                    {%csrf_token%}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Are you sure you want to delete this post?? "{{object.title}}"</legend>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit">Yes Delete it!</button>
                        <a class="btn btn-outline-secondary" href="{%url 'post-detail' object.id%}">No, Take me back</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div> 
</div>  
{%endblock content%}
