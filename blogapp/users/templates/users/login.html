{%extends 'bloggy/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="content-section">
                <form method="POST">
                    {%csrf_token%}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        {{form|crispy}}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Login</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">Don't have an account? Create here<a href="{%url 'user-register'%}">Register</a></small>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>   
</div>
{%endblock content%}
