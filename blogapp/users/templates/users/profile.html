{%extends 'bloggy/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
            <img class= "img-thumbnail rounded-circle" src="{{user.profile.image.url}}" alt="">
        </div>
        <div class="col-6">
            <h1>{{user.username}}</h1>
            <p>{{user.email}}</p>
            <p>{{user.bio}}</p>
            <form method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Profile Info</legend>
                    {{u_form|crispy}}
                    {{p_form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{%endblock content%}
